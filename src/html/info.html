<div class="contacts">
	<div class="contacts__map">
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1515.2142207109057!2d-73.96504856107919!3d40.57629743010107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24440e71c589d%3A0x1cba58440ec120b4!2zMzEwNSBCcmlnaHRvbiAzcmQgU3QsIEJyb29rbHluLCBOWSAxMTIzNSwg0KHQv9C-0LvRg9GH0LXQvdGWINCo0YLQsNGC0Lgg0JDQvNC10YDQuNC60Lg!5e0!3m2!1suk!2sua!4v1684155559320!5m2!1suk!2sua"
			width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	<div class="contacts__info">
		<h2 class="contacts__info-title h1">
			Our <span class="accent h1">Contacts</span>
		</h2>
		<div class="contacts__info-list">
			<div class="contacts__info-item">
				<img class="contacts__info-logo" src="./img/contacts/location.svg" alt="image"></img>
				<a class="contacts__info-link"
					href="mailto:general@a1truckingsolutions.com">general@a1truckingsolutions.com</a>
			</div>
			<div class="contacts__info-item">
				<img class="contacts__info-logo" src="./img/contacts/tel.svg" alt="image"></img>
				<a class="contacts__info-link" href="tel:+13479037485">+1 347 903 74 85</a>
			</div>
			<div class="contacts__info-item">
				<img class="contacts__info-logo" src="./img/contacts/home.svg" alt="image"></img>
				<a class="contacts__info-link"
					href="https://www.google.com/maps/search/?api=1&query=3105+Brighton+3rd+St+Brooklyn,+NY+11235"
					target="_blank">3105 Brighton 3rd St Brooklyn, NY 11235</a>
			</div>
		</div>
		<div class="contacts__info-wrap">
			<h3 class="contacts__title">Contact us now
				or save our contact information</h3>
			<p class="contacts__title">
				Use your phone camera:
			</p>
			<img src="./img/contacts/qr.svg" alt="qr" class="contacts__info-qr">
		</div>
		<div class="contacts__info-social">
			<a href="https://www.facebook.com">
				<svg class="contacts__info-logo">
					<use xlink:href="./img/icons/icons.svg#fb"></use>
				</svg>
			</a>
			<a href="https://twitter.com">
				<svg class="contacts__info-logo">
					<use xlink:href="./img/icons/icons.svg#tw"></use>
				</svg>
			</a>
			<a href="https://www.instagram.com/">
				<svg class="contacts__info-logo">
					<use xlink:href="./img/icons/icons.svg#inst"></use>
				</svg>
			</a>
			<a href="https://www.linkedin.com/">
				<svg class="contacts__info-logo">
					<use xlink:href="./img/icons/icons.svg#link"></use>
				</svg>
			</a>
		</div>
	</div>
	<div class="contacts__info-sms email__wrap">
		@@include('./email.html',{})
	</div>
</div>
