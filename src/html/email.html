<div class="email">
	<p class="email__title h2">Drop us <span class="accent h2">a line</span></p>
		<form id="email__sms-form">
			<div class="email__form-item">
				<label for="name">Your Name</label>
				<input type="text" id="email__sms-name" name="name" required>
			</div>
			<div class="email__form-item">
				<label for="email">Your Email</label>
				<input type="email" id="email__sms-email" name="email" required>
			</div>
			<div class="email__form-item">
				<label for="message">Your Message</label>
				<textarea id="email__sms-message" name="email__sms-message" placeholder="Type here..." required></textarea>
			</div>
			<div class="email__btn">
				<button class="btn" type="submit" id="contacts__sms-submit">
					<span class="btn__text">
						Send Message
					</span>
					<svg class="btn__icon btn__icon--small btn__icon--append">
						<use xlink:href="../img/icons/icons.svg#sms"></use>
					</svg>
				</button>
			</div>
		</form>
		<p class="email__security">* We do not transfer your data to third parties.</p>
</div>
