<div class="trial__form">
	<p class="trial__form-title h2">
		Leave your contacts for <span class="accent h2">free trial</span>
	</p>
	<form id="trial__form-block">
		<div class="trial__form-input">
			<label for="name">Your Name*</label>
			<input type="text" id="trial__form-name" name="name" required>
		</div>
		<div class="trial__form-input">
			<label for="email">Your Email*</label>
			<input type="email" id="trial__form-email" name="email" required>
		</div>
		<div class="trial__form-input">
			<label for="phone">Your Phone*</label>
			<input type="tel" id="trial__form-phone" name="phone" required>
		</div>
		<div class="trial__form-input">
			<label for="company-name">Company name*</label>
			<input type="text" id="trial__form-company" name="company-name" required>
		</div>
		<div class="trial__form-input">
			<label for="company-mc-dot">Company MC or DOT</label>
			<input type="text" id="trial__form-mc" name="company-mc-dot">
		</div>
		<div class="trial__form-input">
			<label for="message">Your Message</label>
			<textarea name="message" id="trial__form-message" placeholder="Type here..."></textarea>
		</div>
		<p class="trial__form-text">*Additionally, you can provide with your phone number, MC number, etc</p>
		<div class="trial__form-btn">
			<button class="btn" id="main__free-submit" type="submit">
				<span class="btn__text">Send Request</span>
				<svg class="btn__icon btn__icon--small btn__icon--append">
					<use xlink:href="../img/icons/icons.svg#sms"></use>
				</svg>
			</button>
		</div>
	</form>
</div>
